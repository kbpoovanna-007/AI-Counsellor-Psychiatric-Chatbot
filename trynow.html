<!DOCTYPE html>
<html>
<head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }

    body {
      background: #f8f9fa;
      color: #333;
      min-height: 100vh;
      padding: 2rem;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 0;
      margin-bottom: 3rem;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #333;
    }

    .nav-links {
      display: flex;
      gap: 2rem;
    }

    .nav-links a {
      color: #666;
      text-decoration: none;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #ff6b35;
    }

    .main-title {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 3rem;
      color: #333;
    }

    .content-container {
      display: flex;
      gap: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .main-card {
      flex: 2;
      background: linear-gradient(135deg, #ff6b35, #ff9a5a);
      border-radius: 1rem;
      padding: 2rem;
      color: white;
      box-shadow: 0 10px 20px rgba(255, 107, 53, 0.2);
    }

    .main-card h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .main-card p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      opacity: 0.9;
    }

    .start-button {
      background: white;
      color: #ff6b35;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 0.5rem;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      transition: transform 0.3s;
    }

    .start-button a{
      text-decoration: none;
      color:black;
    }

    .start-button a:hover{
      text-decoration: none;
    }
    .start-button:hover {
              transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(255, 107, 53, 0.3);
    }

    .ai-family {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .family-card {
      background: #fff;
      padding: 1.5rem;
      border-radius: 0.8rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s;
    }

    .family-card:hover {
      transform: translateX(5px);
    }

    .family-card h3 {
      color: #333;
      font-size: 1.2rem;
    }

    .coming-soon {
      color: #ff6b35;
      font-size: 0.9rem;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">MINDWAVE</div>
    <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="trynow.html">AI family</a>
        <a href="about.html">About</a>
    </div>
  </nav>

  <h1 class="main-title">Experience AI-Powered Support & Guidance</h1>

  <div class="content-container">
    <div class="main-card">
      <h2>AI Counselor</h2>
      <p>Get personalized guidance and support from our advanced AI counselor. Available 24/7 for your emotional well-being.</p>
      <button class="start-button"><a href="http://localhost:8501/">Start Conversation</a></button>
    </div>

    <div class="ai-family">
      <div class="family-card">
        <h3>AI Father</h3>
        <span class="coming-soon">Coming Soon</span>
      </div>
      <div class="family-card">
        <h3>AI Mother</h3>
        <span class="coming-soon">Coming Soon</span>
      </div>
      <div class="family-card">
        <h3>AI Brother</h3>
        <span class="coming-soon">Coming Soon</span>
      </div>
      <div class="family-card">
        <h3>AI Sister</h3>
        <span class="coming-soon">Coming Soon</span>
      </div>
    </div>
  </div>
</body>
</html>
